<h1>
    Urgh Settings
    <small>Your jira settings</small>
</h1>

<form class="form-horizontal" role="form" ng-submit="saveSettings()">
    <div class="col-md-9">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Jira Username</label>
            <div class="col-sm-9">
		<input type="text"
                       placeholder="LDAP username"
                       data-ng-model="username" />
            </div>
        </div>

	<div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Default Project</label>
            <div class="col-sm-9">
		<input type="text"
                       placeholder="ATWORK"
                       data-ng-model="project" />
            </div>
        </div>

	<div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Default Level</label>
            <div class="col-sm-9">
		<input type="text"
                       placeholder="Eng Question"
                       data-ng-model="level" />
            </div>
        </div>

	<div class="col-md-12">
            <div class="form-group">
		<div class="col-sm-12">
                    <button type="submit" class="btn btn-default btn-block btn-lg btn-primary">
			Save settings
                    </button>
		</div>
            </div>
	</div>
	
	
    </div>
</form>
